apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  finalizers: []
spec:
  destination:
    namespace: kyverno
    server: https://kubernetes.default.svc
  source:
    path: ''
    repoURL: https://kyverno.github.io/kyverno/
    targetRevision: ''
    chart: kyverno
  sources: []
  project: infra
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
